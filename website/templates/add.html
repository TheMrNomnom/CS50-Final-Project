{% extends "layout.html" %}

{% block title %}
    Add
{% endblock %}

{% block main %}
    <h2>Add Item</h2>
    <form action="/add" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="item_name" placeholder="Item Name" type="text"></div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="quantity" placeholder="Quantity" type="number"></div>
                <div class="form-group">
                    <select name="location_list">
                        <option disable selected>Location</option>
                        {% for location in locations %}
                            <option value="{{ location.id }}">{{ location.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <p></p>
                    <button class="btn btn-primary" name="submitButton" value="add_item" type="submit">Add Item</button>
                </div>
            </form>
            <p>
                <br>
                    <br></p>
                    <h2>Add Location</h2>
                    <form action="/add" method="post">
                        <div class="form-group">
                            <input autocomplete="off" autofocus class="form-control" name="location_name" placeholder="Location Name" type="text"></div>
                            <div>
                                <p></p>
                                <button class="btn btn-primary" name="submitButton" value="add_location" type="submit">Add Location</button>
                            </div>
                        </form>
                    {% endblock %}
