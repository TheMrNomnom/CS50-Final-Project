{% extends "layout.html" %}

{% block title %}
    Delete
{% endblock %}

{% block main %}
    <h2>Delete Item</h2>
    <form action="/delete" method="post">
        <div>
            <select name="delete_list">
                <option disable selected>Item</option>
                {% for item in items %}
                    <option value="{{ item.id }}">{{ item.item_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <p></p>
            <button class="btn btn-primary" name="submitButton" value="delete_item" type="submit">Delete Item</button>
        </div>
    </form>
    <p>
        <br>
            <br></p>
            <h2>Delete Location</h2>
            <form action="/delete" method="post">
                <div class="form-group">
                    <select name="delete_location_list">
                        <option disable selected>Location</option>
                        {% for location in locations %}
                            <option value="{{ location.id }}">{{ location.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <input name="reassign" type="checkbox">
                        Reassign items to new location
                    </div>
                    <div class="form-group">
                        <select name="reassign_location_list">
                            <option disable selected>(Only for reassignment) Location</option>
                            {% for location in locations %}
                                <option value="{{ location.id }}">{{ location.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <p>Please note that all inventory assigned to this location will be deleted if they are not reassigned. Proceed with caution.</p>
                        <button class="btn btn-primary" name="submitButton" value="delete_location" type="submit">Delete Location</button>
                    </div>
                </form>
            {% endblock %}
